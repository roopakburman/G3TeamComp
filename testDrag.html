<script type="text/javascript">
<!-- window.str = ""; -->
window.score=0;
window.engagement=0;
window.myIQ=0;
//function called when drag starts
function dragIt(theEvent) {
//tell the browser what to drag
theEvent.dataTransfer.setData("Text", theEvent.target.id);
}


//function called when element drops
function dropIt(theEvent) {
//get a reference to the element being dragged
var theData = theEvent.dataTransfer.getData("Text");
//get the element
var theDraggedElement = document.getElementById(theData);

var bar1 = document.getElementById("progress-bar");
var bar2 = document.getElementById("pEngagement");
var bar3 = document.getElementById("pIQ");
//add it to the drop element
theEvent.target.appendChild(theDraggedElement);
//instruct the browser to allow the drop
theEvent.preventDefault();
<!-- str = str.concat(theData.substring(0,3)); -->

<!-- Adding to the team -->
if(theEvent.target.id == 'place1' || theEvent.target.id == 'place2' || theEvent.target.id == 'place3' || theEvent.target.id == 'place4' || theEvent.target.id == 'place5' || theEvent.target.id == 'place6' || theEvent.target.id == 'place7' || theEvent.target.id == 'place8'){
	if(score<100 && score >=0){
		if(theData == 'pic8'){
			score = score + 15;
			engagement = engagement + 7;
			myIQ = myIQ + 13;
		}
		else if(theData == 'pic7'){
			score = score + 5;
			engagement = engagement + 15;
			myIQ = myIQ + 12;
		}
		else if(theData == 'pic6'){
			score = score + 18;
			engagement = engagement + 10;
			myIQ = myIQ + 12;
		}
		else if(theData == 'pic5'){
			score = score + 22;
			engagement = engagement + 13;
			myIQ = myIQ + 11;
		}
		else if(theData == 'pic4'){
			score = score + 12;
			engagement = engagement + 17;
			myIQ = myIQ + 16;
		}
		else if(theData == 'pic3'){
			score = score + 13;
			engagement = engagement + 12;
			myIQ = myIQ + 12;			
		}
		else if(theData == 'pic2'){
			score = score + 5;
			engagement = engagement + 11;
			myIQ = myIQ + 12;			
		}
		else if(theData == 'pic1'){
			score = score + 10;
			engagement = engagement + 15;
			myIQ = myIQ + 12;			
		}
		document.getElementById("myTeam").innerHTML = score + "%";
		document.getElementById("myEngagement").innerHTML = engagement + "%";
		document.getElementById("myIQ").innerHTML = myIQ + "%";
		$("#progress-bar").css("width", score + "%");
        $("#progress-bar").attr("aria-valuenow", score);
		
		$("#pEngagement").css("width", engagement + "%");
        $("#pEngagement").attr("aria-valuenow", engagement);

		$("#pIQ").css("width", myIQ + "%");
        $("#pIQ").attr("aria-valuenow", myIQ);

		
		if (score < 30){
			bar1.className = "active progress-bar progress-bar-danger progress-bar-striped";
		}
		else if (score >=30 && score < 80){
			bar1.className = "active progress-bar progress-bar-warning progress-bar-striped";
		}
		else if (score >=80){
			bar1.className = "active progress-bar progress-bar-success progress-bar-striped"
		}
		
		if (engagement < 30){
			bar2.className = "active progress-bar progress-bar-danger progress-bar-striped";
		}
		else if (engagement >=30 && engagement < 80){
			bar2.className = "active progress-bar progress-bar-warning progress-bar-striped";
		}
		else if (engagement >=80){
			bar2.className = "active progress-bar progress-bar-success progress-bar-striped"
		}
		
		if (myIQ < 30){
			bar3.className = "active progress-bar progress-bar-danger progress-bar-striped";
		}
		else if (myIQ >=30 && myIQ < 80){
			bar3.className = "active progress-bar progress-bar-warning progress-bar-striped";
		}
		else if (myIQ >=80){
			bar3.className = "active progress-bar progress-bar-success progress-bar-striped"
		}
	}
	<!-- if (str == 'picpicpicpicpicpicpicpic'){ -->
		<!-- document.getElementById("target").style.backgroundColor='#CCCC00'; -->
	<!-- } -->
}

<!-- Removing from the team -->
if(theEvent.currentTarget.id != theEvent.target.id){
if(theEvent.target.id == 'drag1' || theEvent.target.id == 'drag2' || theEvent.target.id == 'drag3' || theEvent.target.id == 'drag4' || theEvent.target.id == 'drag5' || theEvent.target.id == 'drag6' || theEvent.target.id == 'drag7' || theEvent.target.id == 'drag8'){
	if(score<100 && score >=0){
		if(theData == 'pic8'){
			score = score - 15;
		}
		else if(theData == 'pic7'){
			score = score - 5;
		}
		else if(theData == 'pic6'){
			score = score - 18;
		}
		else if(theData == 'pic5'){
			score = score - 22;
		}
		else if(theData == 'pic4'){
			score = score - 12;
		}
		else if(theData == 'pic3'){
			score = score - 13;
		}
		else if(theData == 'pic2'){
			score = score - 5;
		}
		else if(theData == 'pic1'){
			score = score - 10;
		}
		document.getElementById("myTeam").innerHTML = score + "%";
		$("#progress-bar").css("width", score + "%");
        $("#progress-bar").attr("aria-valuenow", score);
		if (score < 30)
			bar.className = "active progress-bar progress-bar-danger progress-bar-striped";
		else if (score >=30 && score < 80)
			bar.className = "active progress-bar progress-bar-warning progress-bar-striped";
		else if (score >=80)
			bar.className = "active progress-bar progress-bar-success progress-bar-striped"
	}
	<!-- if (str == 'picpicpicpicpicpicpicpic'){ -->
		<!-- document.getElementById("target").style.backgroundColor='#CCCC00'; -->
	<!-- } -->
}}

}

</script>
